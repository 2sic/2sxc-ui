name: RunParamsWithContext
uid: '@2sic.com/2sxc-typings!RunParamsWithContext:interface'
package: '@2sic.com/2sxc-typings!'
fullName: RunParamsWithContext
summary: >-
  Parameters for the \*\*Global\*\* $2sxc.cms.run(...) command in Addition to the
  \[RunParams\](xref:Api.Js.SxcJs.RunParams). It provides context to the run-params such as a Sxc instance or a tag
  which it started on. New in 12.10
remarks: ''
example: []
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: context
    uid: '@2sic.com/2sxc-typings!RunParamsWithContext#context:member'
    package: '@2sic.com/2sxc-typings!'
    fullName: context
    summary: 'The context to run in, basically containing module id, etc. We always need the tag OR the context, but never both'
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context?: Sxc | ContextIdentifier;'
      return:
        type: >-
          <xref uid="@2sic.com/2sxc-typings!Sxc:class" /> | <xref uid="@2sic.com/2sxc-typings!ContextIdentifier:class"
          />
  - name: tag
    uid: '@2sic.com/2sxc-typings!RunParamsWithContext#tag:member'
    package: '@2sic.com/2sxc-typings!'
    fullName: tag
    summary: >-
      The tag on which the run was triggered - it's used to give the command a context to start from We always need the
      tag OR the context, but never both
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tag?: HTMLElement;'
      return:
        type: HTMLElement
extends: '<xref uid="@2sic.com/2sxc-typings!RunParams:interface" />'

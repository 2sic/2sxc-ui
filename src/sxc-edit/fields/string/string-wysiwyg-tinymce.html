<div>
    <div class="dropzone">
        <div> <!-- needed because after a refresh, the editor can't be placed at the same location -->
            <div ui-tinymce="tinymceOptions" ng-model="value.Value" class="field-string-wysiwyg-mce-box"></div>
        </div>

        <!-- the ADAM file browser requires the uploader wrapped around it -->
        <adam-browser content-type-name="to.header.ContentTypeName"
                      entity-guid="to.header.Guid"
                      field-name="options.key"
                      auto-load="false"
                      folder-depth="0"
                      sub-folder=""
                      update-callback="vm.setValue"
                      register-self="vm.registerAdam"
                      show-images-only="vm.adamModeImage"
                      ng-disabled="to.disabled" adam-mode-config="vm.adamModeConfig"></adam-browser>

        <!-- dummy item to set focus on in script-->
        <span id="dummyfocus" tabindex="-1"></span>

        <!-- the preview of the uploader -->
        <dropzone-upload-preview></dropzone-upload-preview>
        <adam-hint class="field-hints"></adam-hint>

    </div>
</div>
